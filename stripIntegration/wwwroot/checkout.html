<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout — Proceed to Payment</title>
    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --card-hover: #f1f5f9;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --muted: #94a3b8;
        --text: #334155;
        --text-muted: #64748b;
        --success: #059669;
        --danger: #dc2626;
        --border: #e2e8f0;
        --shadow: rgba(15, 23, 42, 0.08);
        --shadow-hover: rgba(15, 23, 42, 0.12);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 32px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 32px;
        min-height: 100vh;
      }
      /* Left Column - Product Selection */
      .left-column {
        background: var(--card);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .left-column h1 {
        font-size: 28px;
        margin-bottom: 24px;
        color: var(--text);
      }

      .products-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .product-card {
        background: var(--card-hover);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s;
      }

      .product-card:hover {
        background: var(--border);
      }

      .product-info {
        flex: 1;
      }

      .product-name {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--text);
      }

      .product-price {
        font-size: 14px;
        color: var(--accent);
        font-weight: 500;
        margin-bottom: 4px;
      }

      .stock-info {
        font-size: 12px;
        color: var(--text-muted);
      }

      .select-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s, transform 0.1s;
        min-width: 100px;
      }

      .select-btn:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      .select-btn.selected {
        background: var(--success);
      }

      .select-btn:disabled {
        background: var(--muted);
        cursor: not-allowed;
      }

      /* Right Column - Checkout Summary */
      .right-column {
        position: sticky;
        top: 32px;
        height: fit-content;
      }

      .checkout-summary {
        background: var(--card);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      .checkout-summary h2 {
        font-size: 20px;
        margin-bottom: 20px;
        color: var(--text);
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
      }

      .email-section {
        margin-bottom: 20px;
      }

      .email-input {
        width: 100%;
        padding: 12px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text);
        font-size: 14px;
      }

      .email-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .email-input::placeholder {
        color: var(--text-muted);
      }

      .cart-items {
        margin-bottom: 20px;
        min-height: 100px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: var(--bg);
        border-radius: 6px;
        margin-bottom: 8px;
        border: 1px solid var(--border);
      }

      .cart-item-name {
        font-weight: 500;
        color: var(--text);
      }

      .cart-item-price {
        color: var(--accent);
        font-weight: 600;
      }

      .remove-btn {
        background: var(--danger);
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
      }

      .remove-btn:hover {
        background: #dc2626;
      }

      .empty-cart {
        text-align: center;
        color: var(--text-muted);
        font-style: italic;
        padding: 20px;
      }

      .total-section {
        border-top: 1px solid var(--border);
        padding-top: 16px;
        margin-bottom: 20px;
      }

      .total-amount {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: 700;
        color: var(--text);
      }

      .pay-btn {
        width: 100%;
        background: var(--accent);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-bottom: 12px;
      }

      .pay-btn:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      .pay-btn:disabled {
        background: var(--muted);
        cursor: not-allowed;
      }

      .pay-btn.loading {
        background: var(--muted);
        cursor: not-allowed;
      }

      .dashboard-btn {
        display: block;
        text-align: center;
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
      }

      .dashboard-btn:hover {
        color: var(--accent-hover);
      }

      .message {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }

      .message.error {
        background: var(--danger);
        color: white;
      }

      .message.success {
        background: var(--success);
        color: white;
      }

      .loading {
        text-align: center;
        color: var(--muted);
        padding: 40px;
        font-style: italic;
      }

      /* Spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          gap: 16px;
          padding: 16px;
        }
        .right-column {
          position: static;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Column - Product Selection -->
      <div class="left-column">
        <h1>Shop Products</h1>
        <div class="products-list" id="productsContainer">
          <div class="loading">Loading products...</div>
        </div>
      </div>

      <!-- Right Column - Checkout Summary -->
      <div class="right-column">
        <div class="checkout-summary">
          <h2>Checkout Summary</h2>

          <div class="email-section">
            <input type="email" id="customerEmail" class="email-input" placeholder="Enter your email address" required>
          </div>

          <div id="cartContainer" class="cart-items">
            <div class="empty-cart">No items selected yet</div>
          </div>

          <div class="total-section">
            <div class="total-amount">
              <span>Total:</span>
              <span id="amountDisplay">$0.00</span>
            </div>
          </div>

          <button id="payBtn" class="pay-btn" disabled>Proceed to Payment</button>

          <a href="/dashboard.html" class="dashboard-btn">View Dashboard</a>

          <div id="message" class="message"></div>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let products = [];
      let cartItems = [];
      let customerEmail = "";

      // DOM elements
      const payBtn = document.getElementById("payBtn");
      const message = document.getElementById("message");
      const customerEmailInput = document.getElementById("customerEmail");
      const productsContainer = document.getElementById("productsContainer");
      const cartContainer = document.getElementById("cartContainer");
      const amountDisplay = document.getElementById("amountDisplay");

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function() {
        loadProducts();
        customerEmailInput.addEventListener("input", validateCheckout);
        payBtn.addEventListener("click", createCheckout);
      });

      // Load products from API
      async function loadProducts() {
        try {
          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/products");
          if (!response.ok) {
            throw new Error("Failed to load products");
          }
          products = await response.json();
          displayProducts();
        } catch (error) {
          console.error("Error loading products:", error);
          productsContainer.innerHTML = '<div class="message error" style="display: block;">Failed to load products. Please refresh the page.</div>';
        }
      }

      // Display products in vertical list
      function displayProducts() {
        if (products.length === 0) {
          productsContainer.innerHTML = "<div class='loading'>No products available.</div>";
          return;
        }

        const productsHTML = products.map(product => `
          <div class="product-card">
            <div class="product-info">
              <div class="product-name">${product.name}</div>
              <div class="product-price">$${product.price.toFixed(2)}</div>
              <div class="stock-info">Available: ${product.quantity} in stock</div>
            </div>
            <button class="select-btn"
                    id="btn-${product.id}"
                    onclick="toggleProduct(${product.id})"
                    ${product.quantity === 0 ? 'disabled' : ''}>
              ${product.quantity === 0 ? 'Out of Stock' : 'Select'}
            </button>
          </div>
        `).join('');

        productsContainer.innerHTML = productsHTML;

        // Update button states based on cart
        updateProductButtonStates();
      }

      // Toggle product selection (add/remove from cart)
      function toggleProduct(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        // Check if already in cart
        const existingCartItemIndex = cartItems.findIndex(item => item.ProductId === productId);

        if (existingCartItemIndex >= 0) {
          // Remove from cart
          cartItems.splice(existingCartItemIndex, 1);
        } else {
          // Add to cart (single quantity only)
          if (product.quantity > 0) {
            cartItems.push({
              ProductId: productId,
              Quantity: 1
            });
          }
        }

        updateProductButtonStates();
        updateCartDisplay();
        validateCheckout();
      }

      // Remove item from cart
      function removeFromCart(productId) {
        cartItems = cartItems.filter(item => item.ProductId !== productId);
        updateProductButtonStates();
        updateCartDisplay();
        validateCheckout();
      }

      // Update product button states based on cart
      function updateProductButtonStates() {
        products.forEach(product => {
          const btn = document.getElementById(`btn-${product.id}`);
          if (btn) {
            const inCart = cartItems.some(item => item.ProductId === product.id);
            btn.classList.toggle('selected', inCart);
            btn.textContent = product.quantity === 0 ? 'Out of Stock' :
                             inCart ? 'Selected' : 'Select';
          }
        });
      }

      // Update cart display
      function updateCartDisplay() {
        if (cartItems.length === 0) {
          cartContainer.innerHTML = '<div class="empty-cart">No items selected yet</div>';
          amountDisplay.textContent = '$0.00';
          return;
        }

        const cartItemsHTML = cartItems.map(cartItem => {
          const product = products.find(p => p.id === cartItem.ProductId);
          if (!product) return '';

          return `
            <div class="cart-item">
              <span class="cart-item-name">${product.name}</span>
              <span class="cart-item-price">$${product.price.toFixed(2)}</span>
              <button class="remove-btn" onclick="removeFromCart(${cartItem.ProductId})">×</button>
            </div>
          `;
        }).join('');

        cartContainer.innerHTML = cartItemsHTML;
        updateCartTotal();
      }

      // Update cart total
      async function updateCartTotal() {
        if (cartItems.length === 0) {
          amountDisplay.textContent = '$0.00';
          return;
        }

        try {
          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/cart/summary", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cartItems)
          });

          if (!response.ok) {
            throw new Error("Failed to calculate total");
          }

          const data = await response.json();
          const total = Number(data.total || 0);
          amountDisplay.textContent = `$${total.toFixed(2)}`;
        } catch (error) {
          console.error("Error calculating total:", error);
          amountDisplay.textContent = 'Error';
        }
      }

      // Validate checkout conditions
      function validateCheckout() {
        customerEmail = customerEmailInput.value.trim();
        const isEmailValid = customerEmail.length > 0 && customerEmailInput.checkValidity();
        const hasItems = cartItems.length > 0;

        payBtn.disabled = !(isEmailValid && hasItems);
      }

      // Set loading state for pay button
      function setLoading(isLoading) {
        payBtn.classList.toggle('loading', isLoading);
        payBtn.innerHTML = isLoading ?
          'Processing...<span class="spinner"></span>' :
          'Proceed to Payment';
      }

      // Create checkout session
      async function createCheckout() {
        // Hide any previous messages
        message.className = 'message';
        message.style.display = 'none';

        customerEmail = customerEmailInput.value.trim();

        const body = {
          CustomerEmail: customerEmail,
          Items: cartItems
        };

        try {
          setLoading(true);

          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/create-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          let data;
          try {
            data = await response.json();
          } catch {
            data = await response.text();
          }

          if (!response.ok) {
            const errorMsg = typeof data === "string" ? data : data?.detail || "Failed to create checkout session";
            throw new Error(errorMsg);
          }

          if (!data || !data.url) {
            throw new Error("Invalid response from server");
          }

          message.className = 'message success';
          message.textContent = 'Redirecting to checkout...';
          message.style.display = 'block';

          setTimeout(() => {
            window.location.href = data.url;
          }, 1000);

        } catch (error) {
          console.error("Checkout error:", error);
          message.className = 'message error';
          message.textContent = error.message || "An unexpected error occurred";
          message.style.display = 'block';
          setLoading(false);
        }
      }
    </script>
  </body>
</html>
