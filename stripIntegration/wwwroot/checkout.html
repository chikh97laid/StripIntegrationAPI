<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout — Proceed to Payment</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --accent: #5469d4;
        --accent-600: #4352c0;
        --muted: #6b7280;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, var(--bg), #edf2f7);
      }
      .card {
        width: min(520px, 94vw);
        background: var(--card);
        border-radius: 12px;
        padding: 36px;
        box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
        color: #0f172a;
      }
      p.lead {
        margin: 0 0 20px;
        color: var(--muted);
      }
      .price {
        font-weight: 700;
        color: #0f172a;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 8px;
        background: linear-gradient(180deg, var(--accent), var(--accent-600));
        color: #fff;
        font-weight: 600;
        border: 0;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(67, 82, 192, 0.18);
        transition: transform 0.08s ease, opacity 0.08s ease;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .meta {
        font-size: 13px;
        margin-top: 18px;
        color: var(--muted);
      }
      .error {
        color: #b91c1c;
        margin-top: 16px;
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .dashboard-btn {
        display: inline-block;
        padding: 12px 25px;
        background-color: #4caf50; /* أخضر */
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
      }

      .dashboard-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .dashboard-container {
        text-align: center;
        margin-top: 50px;
      }

      .product-selection {
        background-color: var(--card);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .product-card {
        background: var(--bg);
        border-radius: 8px;
        padding: 16px;
        border: 1px solid #e5e7eb;
      }

      .product-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #111827;
      }

      .product-price {
        font-size: 16px;
        color: var(--accent);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .stock-info {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 12px;
      }

      .quantity-input {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .quantity-input input {
        width: 80px;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
      }

      .add-to-cart-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
        width: 100%;
      }

      .add-to-cart-btn:hover:not(:disabled) {
        background: var(--accent-600);
      }

      .add-to-cart-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .cart-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .cart-items {
        margin-bottom: 16px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: var(--bg);
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .cart-item-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .remove-btn {
        background: #dc2626;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .remove-btn:hover {
        background: #b91c1c;
      }

      .loading {
        text-align: center;
        color: var(--muted);
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Product Selection Section -->
    <div class="product-selection">
      <h1>Choose Your Products</h1>
      <div class="form-group">
        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required placeholder="Enter your email address">
      </div>

      <div id="productsContainer">
        <div class="loading">Loading products...</div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart-section">
      <h2>Your Cart</h2>
      <div id="cartContainer" class="cart-items">
        <p>No items in cart yet.</p>
      </div>
      <div class="price">
        Total Amount: <strong id="amountDisplay">0.00 USD</strong>
      </div>
    </div>

    <!-- Payment Section -->
    <div class="card" role="main">
      <h1>Proceed to Payment</h1>
      <p class="lead">
        Secure checkout powered by Stripe — a very small demo page.
      </p>

      <button id="payBtn" class="btn" disabled>Pay</button>
      <div class="dashboard-container">
        <a href="/dashboard.html" class="dashboard-btn">View Dashboard</a>
      </div>

      <div id="message" class="meta" aria-live="polite"></div>
      <div id="error" class="error" role="alert" style="display: none"></div>
    </div>

    <script>
      // Global variables
      let products = [];
      let cartItems = [];
      let customerEmail = "";

      // DOM elements
      const payBtn = document.getElementById("payBtn");
      const message = document.getElementById("message");
      const errorEl = document.getElementById("error");
      const customerEmailInput = document.getElementById("customerEmail");
      const productsContainer = document.getElementById("productsContainer");
      const cartContainer = document.getElementById("cartContainer");
      const amountDisplay = document.getElementById("amountDisplay");

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function() {
        loadProducts();
        customerEmailInput.addEventListener("input", validateCheckout);
        payBtn.addEventListener("click", createCheckout);
      });

      // Load products from API
      async function loadProducts() {
        try {
          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/products");
          if (!response.ok) {
            throw new Error("Failed to load products");
          }
          products = await response.json();
          displayProducts();
        } catch (error) {
          console.error("Error loading products:", error);
          productsContainer.innerHTML = "<div class='error'>Failed to load products. Please try again later.</div>";
        }
      }

      // Display products in grid
      function displayProducts() {
        if (products.length === 0) {
          productsContainer.innerHTML = "<div class='loading'>No products available.</div>";
          return;
        }

        const gridHTML = `
          <div class="products-grid">
            ${products.map(product => `
              <div class="product-card">
                <div class="product-name">${product.name}</div>
                <div class="product-price">$${product.price.toFixed(2)}</div>
                <div class="stock-info">Available: ${product.quantity} in stock</div>
                <div class="quantity-input">
                  <label>Quantity:</label>
                  <input type="number" min="1" max="${product.quantity}" placeholder="1" id="qty-${product.id}">
                </div>
                <button class="add-to-cart-btn" onclick="addToCart(${product.id})" ${product.quantity === 0 ? 'disabled' : ''}>
                  ${product.quantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                </button>
              </div>
            `).join('')}
          </div>
        `;

        productsContainer.innerHTML = gridHTML;
      }

      // Add product to cart
      function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        const qtyInput = document.getElementById(`qty-${productId}`);
        const quantity = parseInt(qtyInput.value) || 1;

        // Validate quantity
        if (quantity <= 0) {
          alert("Please enter a valid quantity greater than 0.");
          return;
        }
        if (quantity > product.quantity) {
          alert(`Only ${product.quantity} items available in stock.`);
          return;
        }

        // Check if already in cart
        const existingCartItem = cartItems.find(item => item.ProductId === productId);
        if (existingCartItem) {
          existingCartItem.Quantity += quantity;
        } else {
          cartItems.push({
            ProductId: productId,
            Quantity: quantity
          });
        }

        updateCartDisplay();
        qtyInput.value = ""; // Clear input

        validateCheckout();
      }

      // Remove item from cart
      function removeFromCart(productId) {
        cartItems = cartItems.filter(item => item.ProductId !== productId);
        updateCartDisplay();
        validateCheckout();
      }

      // Update cart display
      function updateCartDisplay() {
        if (cartItems.length === 0) {
          cartContainer.innerHTML = "<p>No items in cart yet.</p>";
          amountDisplay.textContent = "0.00 USD";
          return;
        }

        const cartItemsHTML = cartItems.map(cartItem => {
          const product = products.find(p => p.id === cartItem.ProductId);
          if (!product) return "";

          const totalPrice = product.price * cartItem.Quantity;

          return `
            <div class="cart-item">
              <div class="cart-item-info">
                <strong>${product.name}</strong> × ${cartItem.Quantity} @ $${product.price.toFixed(2)} each = $${totalPrice.toFixed(2)}
              </div>
              <button class="remove-btn" onclick="removeFromCart(${cartItem.ProductId})">Remove</button>
            </div>
          `;
        }).join('');

        cartContainer.innerHTML = cartItemsHTML;

        // Update total
        updateCartTotal();
      }

      // Update cart total
      async function updateCartTotal() {
        if (cartItems.length === 0) {
          amountDisplay.textContent = "0.00 USD";
          return;
        }

        try {
          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/cart/summary", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cartItems)
          });

          if (!response.ok) {
            throw new Error("Failed to calculate total");
          }

          const data = await response.json();
          const total = Number(data.total || 0);
          amountDisplay.textContent = `${total.toFixed(2)} USD`;
        } catch (error) {
          console.error("Error calculating total:", error);
          amountDisplay.textContent = "Error";
        }
      }

      // Validate checkout conditions
      function validateCheckout() {
        customerEmail = customerEmailInput.value.trim();
        const isEmailValid = customerEmail.length > 0 && customerEmailInput.checkValidity();
        const hasItems = cartItems.length > 0;

        payBtn.disabled = !(isEmailValid && hasItems);
      }

      // Set loading state for pay button
      function setLoading(isLoading) {
        payBtn.disabled = isLoading;
        payBtn.innerHTML = isLoading
          ? 'Opening… <span class="spinner" aria-hidden="true"></span>'
          : "Pay";
      }

      // Create checkout session
      async function createCheckout() {
        errorEl.style.display = "none";
        message.textContent = "";

        const body = {
          CustomerEmail: customerEmail,
          Items: cartItems
        };

        try {
          setLoading(true);

          const response = await fetch("https://stripintegrationapi.onrender.com/api/payments/create-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          let data;
          try {
            data = await response.json();
          } catch {
            data = await response.text();
          }

          if (!response.ok) {
            const errorMsg = typeof data === "string" ? data : data?.detail || "Failed to create checkout session";
            throw new Error(errorMsg);
          }

          if (!data || !data.url) {
            throw new Error("Invalid response from server (missing url)");
          }

          message.textContent = "Redirecting to checkout…";
          window.location.href = data.url;

        } catch (error) {
          console.error("Checkout error:", error);
          errorEl.style.display = "block";
          errorEl.textContent = error.message || "An unexpected error occurred";
          setLoading(false);
        }
      }
    </script>
  </body>
</html>
